{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Contattaci" %}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10">
  <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
    
    <!-- Bordo superiore colorato -->
    <div class="bg-[var(--rhome-bg-color)] text-[var(--rhome-text-color)] p-1"></div>
    
    <!-- Contenuto -->
    <div class="p-6 md:p-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">{% trans "Contattaci" %}</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <!-- Info di contatto -->
        <div>
          <p class="text-gray-700 mb-4">{% trans "Hai domande? Scrivici o vieni a trovarci!" %}</p>
          <ul class="space-y-4 text-gray-700">
            <li><i class="fas fa-envelope mr-2 text-blue-600"></i> info@maggimilano.com</li>
            <li><i class="fas fa-phone-alt mr-2 text-blue-600"></i> +39 02 1234 5678</li>
            <li><i class="fas fa-map-marker-alt mr-2 text-blue-600"></i> Via Esempio 10, Milano</li>
          </ul>

          <!-- Google Maps -->
          <div class="mt-6 border rounded overflow-hidden shadow-sm">
            <iframe
              src="https://www.google.com/maps?q=Carlo+Maggi+14+Milano&output=embed"
              width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>

        <!-- Placeholder per il form -->
        <div>
          <form>
            <div class="mb-4">
              <label class="block text-gray-700 mb-1">{% trans "Nome" %}</label>
              <input type="text" class="w-full border rounded px-3 py-2" placeholder="{% trans 'Il tuo nome' %}">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-1">Email</label>
              <input type="email" class="w-full border rounded px-3 py-2" placeholder="email@example.com">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-1">{% trans "Messaggio" %}</label>
              <textarea class="w-full border rounded px-3 py-2" rows="5" placeholder="{% trans 'Scrivici il tuo messaggio...' %}"></textarea>
            </div>
            <button type="submit" class="bg-[var(--rhome-bg-color)] text-[var(--rhome-text-color)] px-5 py-2 rounded hover:bg-[var(--rhome-text-hover)] transition-colors">
              {% trans "Invia messaggio" %}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
