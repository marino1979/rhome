{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-8 mb-8">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Accedi al tuo account</h1>

        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong>Errore:</strong> Username o password non corretti. Per favore riprova.
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="login" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6">
                Accedi
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">Non hai ancora un account? 
                <a href="{% url 'account:register' %}" class="text-blue-600 hover:text-blue-800 font-semibold">Registrati qui</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
